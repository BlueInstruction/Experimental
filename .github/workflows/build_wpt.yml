name: Build Proton x86_64

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name for the output file'
        default: proton-10.0-4-x86_64
      include_dxvk:
        description: 'Include DXVK'
        default: 'true'
        type: choice
        options: ['true', 'false']
      include_vkd3d:
        description: 'Include VKD3D-Proton'
        default: 'true'
        type: choice
        options: ['true', 'false']
      wine_branch:
        description: 'Wine branch to use'
        default: 'proton_10.0'
        type: choice
        options: ['proton_10.0', 'proton-wine-10.0-4', 'master']

env:
  VERSION_NAME: ${{ github.event.inputs.version_name }}
  OUT_DIR: ./out
  CC: gcc-11
  CXX: g++-11
  CFLAGS_X32: "-march=i686 -msse2 -mfpmath=sse -O2 -ftree-vectorize"
  CFLAGS_X64: "-march=x86-64 -msse3 -mfpmath=sse -O2 -ftree-vectorize"
  LDFLAGS: "-Wl,-O1,--sort-common,--as-needed"
  CROSSCFLAGS_X32: "-march=i686 -msse2 -mfpmath=sse -O2 -ftree-vectorize"
  CROSSCFLAGS_X64: "-march=x86-64 -msse3 -mfpmath=sse -O2 -ftree-vectorize"
  CROSSLDFLAGS: "-Wl,-O1,--sort-common,--as-needed"
  WINE_BUILD_OPTIONS: "--without-oss --disable-winemenubuilder --disable-tests"

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost
          sudo apt clean
          df -h

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          # Install krb5-multidev first (64-bit only)
          sudo apt install -y krb5-multidev
          # Install 64-bit packages
          sudo apt install -y \
          autoconf automake bison flex gettext \
          gcc-11 g++-11 gcc-11-multilib g++-11-multilib \
          gcc-mingw-w64 g++-mingw-w64 \
          gcc-multilib g++-multilib \
          libasound2-dev libcups2-dev libdbus-1-dev \
          libfontconfig-dev libfreetype-dev libgl-dev \
          libgnutls28-dev libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev libjpeg-dev \
          libkrb5-dev libldap2-dev libmpg123-dev \
          libopenal-dev libpcap-dev libpng-dev \
          libpulse-dev libsdl2-dev libudev-dev \
          libunwind-dev libusb-1.0-0-dev libv4l-dev \
          libvulkan-dev libx11-dev libxcomposite-dev \
          libxcursor-dev libxext-dev libxfixes-dev \
          libxi-dev libxinerama-dev libxml2-dev \
          libxrandr-dev libxrender-dev libxslt1-dev \
          libxxf86vm-dev linux-libc-dev ocl-icd-opencl-dev \
          cmake ninja-build meson glslang-tools \
          python3 python3-pip wget xz-utils zstd jq

          # Install 32-bit packages (WITHOUT libkrb5-dev:i386)
          sudo apt install -y \
          libasound2-dev:i386 libcups2-dev:i386 \
          libdbus-1-dev:i386 libfontconfig-dev:i386 \
          libfreetype-dev:i386 libgl-dev:i386 \
          libgnutls28-dev:i386 libjpeg-dev:i386 \
          libmpg123-dev:i386 libopenal-dev:i386 \
          libpcap-dev:i386 libpng-dev:i386 \
          libpulse-dev:i386 libsdl2-dev:i386 \
          libudev-dev:i386 libusb-1.0-0-dev:i386 \
          libv4l-dev:i386 libvulkan-dev:i386 \
          libx11-dev:i386 libxcomposite-dev:i386 \
          libxcursor-dev:i386 libxext-dev:i386 \
          libxfixes-dev:i386 libxi-dev:i386 \
          libxinerama-dev:i386 libxml2-dev:i386 \
          libxrandr-dev:i386 libxrender-dev:i386 \
          libxslt1-dev:i386 libxxf86vm-dev:i386 \
          linux-libc-dev:i386          
          sudo pip3 install --upgrade meson

      - name: Clone Wine Proton
        run: |
          git clone --depth 1 -b ${{ github.event.inputs.wine_branch }} https://github.com/ValveSoftware/wine.git wine-source

      - name: Fix GStreamer compatibility
        run: |
          cd wine-source
          # Fix GstBufferMapInfo -> GstMapInfo (Ubuntu 22.04 GStreamer compatibility)
          find . -name "*.c" -exec grep -l "GstBufferMapInfo" {} \; 2>/dev/null | while read file; do
          sed -i 's/GstBufferMapInfo/GstMapInfo/g' "$file"
          echo "Fixed GstBufferMapInfo in $file"
          done || true

      - name: Apply OpenCL patch
        run: |
          cd wine-source
          wget -O proton-opencl.patch https://raw.githubusercontent.com/Kron4ek/Wine-Builds/master/proton-opencl.patch
          patch -Np1 < proton-opencl.patch || echo "OpenCL patch failed or not applicable, continuing..."

      - name: Prepare Wine source
        run: |
          cd wine-source
          dlls/winevulkan/make_vulkan || true
          tools/make_requests || true
          tools/make_specfiles || true
          autoreconf -f || ./autogen.sh || autoreconf -fiv

      - name: Build Wine 64-bit
        run: |
          mkdir wine64-build
          cd wine64-build
          export CC="${CC}"
          export CXX="${CXX}"
          export CFLAGS="${CFLAGS_X64}"
          export CXXFLAGS="${CFLAGS_X64}"
          export LDFLAGS="${LDFLAGS}"
          export CROSSCFLAGS="${CROSSCFLAGS_X64}"
          export CROSSCXXFLAGS="${CROSSCFLAGS_X64}"
          export CROSSLDFLAGS="${CROSSLDFLAGS}"
          ../wine-source/configure \
            --enable-win64 \
            ${WINE_BUILD_OPTIONS} \
            --prefix="$PWD/../wine-install"
          make -j$(nproc)

      - name: Build Wine 32-bit
        run: |
          mkdir wine32-build
          cd wine32-build
          export CC="gcc-11 -m32"
          export CXX="g++-11 -m32"
          export CFLAGS="${CFLAGS_X32}"
          export CXXFLAGS="${CFLAGS_X32}"
          export LDFLAGS="${LDFLAGS}"
          export CROSSCFLAGS="${CROSSCFLAGS_X32}"
          export CROSSCXXFLAGS="${CROSSCFLAGS_X32}"
          export CROSSLDFLAGS="${CROSSLDFLAGS}"
          PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig:/usr/local/lib/i386-linux-gnu/pkgconfig \
          ../wine-source/configure \
          --with-wine64=../wine64-build \
          ${WINE_BUILD_OPTIONS} \
          --prefix="$PWD/../wine-install"
          make -j$(nproc)

      - name: Install Wine
        run: |
          cd wine32-build
          make install
          cd ../wine64-build
          make install

      - name: Build DXVK
        if: ${{ github.event.inputs.include_dxvk == 'true' }}
        run: |
          git clone --depth 1 -b v2.7.1 https://github.com/doitsujin/dxvk.git
          cd dxvk
          git submodule update --init --recursive
          ./package-release.sh v2.7.1 build --no-package
          mkdir -p ../dxvk-build
          cp -r build/dxvk-v2.7.1/* ../dxvk-build/

      - name: Build VKD3D-Proton
        if: ${{ github.event.inputs.include_vkd3d == 'true' }}
        run: |
          git clone --depth 1 -b v3.0b https://github.com/HansKristian-Work/vkd3d-proton.git
          cd vkd3d-proton
          git submodule update --init --recursive
          ./package-release.sh v3.0b build --no-package
          mkdir -p ../vkd3d-build
          cp -r build/vkd3d-proton-v3.0b/* ../vkd3d-build/

