      - name: Package WCP
        run: |
          set -e
          mkdir -p ${OUT_DIR}
          mkdir -p wcp_package/bin
          mkdir -p wcp_package/lib/wine/x86_64-unix
          mkdir -p wcp_package/lib/wine/x86_64-windows
          mkdir -p wcp_package/lib/wine/i386-unix
          mkdir -p wcp_package/lib/wine/i386-windows
          mkdir -p wcp_package/share/wine/fonts
          mkdir -p wcp_package/share/wine/nls
          
          cp -r wine-install/bin/* wcp_package/bin/ 2>/dev/null || true
          cp -r wine-install/lib/wine/x86_64-unix/* wcp_package/lib/wine/x86_64-unix/ 2>/dev/null || true
          cp -r wine-install/lib/wine/x86_64-windows/* wcp_package/lib/wine/x86_64-windows/ 2>/dev/null || true
          cp -r wine-install/lib/wine/i386-unix/* wcp_package/lib/wine/i386-unix/ 2>/dev/null || true
          cp -r wine-install/lib/wine/i386-windows/* wcp_package/lib/wine/i386-windows/ 2>/dev/null || true
          cp -r wine-install/share/wine/fonts/* wcp_package/share/wine/fonts/ 2>/dev/null || true
          cp -r wine-install/share/wine/nls/* wcp_package/share/wine/nls/ 2>/dev/null || true
          cp wine-install/share/wine/wine.inf wcp_package/share/wine/ 2>/dev/null || true
          
          if [ "${{ github.event.inputs.include_dxvk }}" = "true" ]; then
            cp dxvk-build/x64/*.dll wcp_package/lib/wine/x86_64-windows/ 2>/dev/null || true
            cp dxvk-build/x32/*.dll wcp_package/lib/wine/i386-windows/ 2>/dev/null || true
          fi
          
          if [ "${{ github.event.inputs.include_vkd3d }}" = "true" ]; then
            cp vkd3d-build/x64/*.dll wcp_package/lib/wine/x86_64-windows/ 2>/dev/null || true
            cp vkd3d-build/x32/*.dll wcp_package/lib/wine/i386-windows/ 2>/dev/null || true
          fi
          
          # Clean up unnecessary files
          rm -rf wcp_package/include
          rm -rf wcp_package/share/applications
          rm -rf wcp_package/share/man
          find wcp_package/lib -name "*.a" -delete 2>/dev/null || true
          
          cp prefixPack.txz wcp_package/
          
          cat > wcp_package/profile.json << 'EOF'
          {
            "type": "Wine",
            "versionName": "10.0-4-x86_64",
            "versionCode": 0,
            "description": "Proton 10.0-4 x86_64 custom build with DXVK and VKD3D-Proton",
            "files": [],
            "wine": {
              "binPath": "bin",
              "libPath": "lib",
              "prefixPack": "prefixPack.txz"
            }
          }
          EOF
          
          cd wcp_package
          tar -cJf "../${OUT_DIR}/${VERSION_NAME}.wcp" .
          cd ..
          
          cd ${OUT_DIR}
          sha256sum "${VERSION_NAME}.wcp" > "${VERSION_NAME}.wcp.sha256"

      - name: Verify package
        run: |
          echo "Package contents:"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | head -100
          echo ""
          echo "Verification:"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "profile.json" && echo "✓ profile.json found"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "prefixPack.txz" && echo "✓ prefixPack.txz found"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "bin/wine64" && echo "✓ bin/wine64 found"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "bin/wine" && echo "✓ bin/wine found"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "lib/wine/x86_64-windows" && echo "✓ lib/wine/x86_64-windows found"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "lib/wine/x86_64-unix" && echo "✓ lib/wine/x86_64-unix found"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "lib/wine/i386-windows" && echo "✓ lib/wine/i386-windows found"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "lib/wine/i386-unix" && echo "✓ lib/wine/i386-unix found"
          tar -tJf "${OUT_DIR}/${VERSION_NAME}.wcp" | grep -q "share/wine" && echo "✓ share/wine found"
          echo ""
          echo "Package size:"
          ls -lh "${OUT_DIR}/${VERSION_NAME}.wcp"

