name: Turnip Driver (YML Only)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ninja-build \
            meson \
            python3-pip \
            python3-mako \
            flex \
            bison \
            glslang-tools \
            spirv-tools \
            patchelf \
            curl \
            unzip

      - name: Install latest Meson
        run: |
          pip3 install --user --upgrade meson mako
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Download Android NDK r26d
        run: |
          curl -L -o ndk.zip https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip -q ndk.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r26d" >> $GITHUB_ENV

      - name: Create Android cross file
        run: |
          cat > android-aarch64 << EOF
          [binaries]
          c = '$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang'
          cpp = '$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++'
          ar = '$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8'
          endian = 'little'
          EOF

      - name: Clone Mesa
        run: |
          git clone --depth 1 https://gitlab.freedesktop.org/mesa/mesa.git mesa
          cd mesa
          echo "MESA_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Apply inline patches (Winlator-style)
        run: |
          cd mesa

          # Prefer sysmem
          curl -L -o sysmem.patch https://raw.githubusercontent.com/K11MCH1/AdrenoToolsDrivers/main/patches/prefer_sysmem.patch || true
          git apply sysmem.patch || true

          # Extra memory / DX12 tweaks (optional)
          curl -L -o mem.patch https://gitlab.freedesktop.org/mesa/mesa/-/merge_requests/30000.diff || true
          git apply mem.patch || true

      - name: Configure Mesa (Winlator-like)
        run: |
          cd mesa
          meson setup build-android \
            --cross-file ../android-aarch64 \
            -Dplatforms=android \
            -Dplatform-sdk-version=34 \
            -Dandroid-stub=true \
            -Dvulkan-drivers=freedreno \
            -Dfreedreno-kmds=kgsl \
            -Dgallium-drivers= \
            -Dbuildtype=release \
            -Db_lto=true \
            -Dstrip=true \
            -Dglx=disabled \
            -Degl=disabled \
            -Dopengl=false

      - name: Build Turnip
        run: |
          cd mesa
          ninja -C build-android
          cp build-android/src/freedreno/vulkan/libvulkan_freedreno.so ../vulkan.ad07xx.so

      - name: Create meta.json
        run: |
          cat > meta.json << EOF
          {
            "schemaVersion": 1,
            "name": "Mesa Turnip (YML Only)",
            "vendor": "Mesa",
            "driver": "turnip",
            "minApi": 27,
            "libraryName": "vulkan.ad07xx.so"
          }
          EOF

      - name: Package
        run: |
          zip -9 turnip-yml-only.zip vulkan.ad07xx.so meta.json

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: yml-${{ env.MESA_COMMIT }}
          name: Turnip YML Only
          files: turnip-yml-only.zip
