name: VKD3D

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:
    inputs:
      FORCE_MODE:
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

defaults:
  run:
    shell: 'bash --noprofile --norc -Eeuo pipefail {0}'

jobs:
  core_build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: SYNC_DEPS
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y git meson ninja-build zip curl jq gh python3-venv glslang-tools

      - name: Setup llvm-mingw
        run: |
          set -e
          curl -L -o llvm-mingw.tar.xz "https://github.com/mstorsjo/llvm-mingw/releases/download/20241217/llvm-mingw-20241217-ucrt-ubuntu-20.04-x86_64.tar.xz"
          tar -xf llvm-mingw.tar.xz
          echo "$PWD/llvm-mingw-20241217-ucrt-ubuntu-20.04-x86_64/bin" >> $GITHUB_PATH

      - name: FETCH_TAG
        id: info
        run: |
          set -e
          LATEST_TAG=$(curl -s https://api.github.com/repos/HansKristian-Work/vkd3d-proton/releases/latest | jq -r .tag_name)
          if [[ -z "$LATEST_TAG" || "$LATEST_TAG" == "null" ]]; then
            echo "ERROR: Failed to fetch latest tag"
            exit 1
          fi
          COMMIT_SHORT=$(curl -s "https://api.github.com/repos/HansKristian-Work/vkd3d-proton/git/refs/tags/$LATEST_TAG" | jq -r '.object.sha' | cut -c1-7)
          echo "TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "VER=${LATEST_TAG#v}" >> $GITHUB_ENV
          echo "COMMIT=$COMMIT_SHORT" >> $GITHUB_ENV

      - name: CHECK_EXISTENCE
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          EXISTS=$(gh release view "build-${{ env.VER }}" --repo ${{ github.repository }} > /dev/null 2>&1 && echo "true" || echo "false")
          if [[ "${{ github.event.inputs.FORCE_MODE }}" == "true" ]]; then EXISTS="false"; fi
          echo "SKIP_RUN=$EXISTS" >> $GITHUB_OUTPUT

      - name: COMPILE_SRC
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          set -e
          git clone --recursive --branch ${{ env.TAG }} https://github.com/HansKristian-Work/vkd3d-proton.git src
          cd src
          ./package-release.sh ${{ env.TAG }} ../out --no-package

      - name: VERIFY_BUILD
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          set -e
          SRC_PATH=$(find out -maxdepth 1 -type d -name "vkd3d-proton-*")
          
          if [[ -z "$SRC_PATH" ]]; then
            echo "ERROR: Build output directory not found"
            exit 1
          fi
          
          echo "=== Checking required DLLs ==="
          MISSING=0
          for arch in x64 x86; do
            for dll in d3d12.dll d3d12core.dll; do
              if [[ ! -f "$SRC_PATH/$arch/$dll" ]]; then
                echo "ERROR: Missing $arch/$dll"
                MISSING=1
              fi
            done
          done
          
          if [[ $MISSING -eq 1 ]]; then
            echo "ERROR: Build incomplete - missing DLLs"
            exit 1
          fi
          
          echo "=== DLL Sizes ==="
          echo "x64/d3d12.dll: $(du -h "$SRC_PATH/x64/d3d12.dll" | cut -f1)"
          echo "x64/d3d12core.dll: $(du -h "$SRC_PATH/x64/d3d12core.dll" | cut -f1)"
          echo "x86/d3d12.dll: $(du -h "$SRC_PATH/x86/d3d12.dll" | cut -f1)"
          echo "x86/d3d12core.dll: $(du -h "$SRC_PATH/x86/d3d12core.dll" | cut -f1)"
          
          for arch in x64 x86; do
            SIZE=$(stat -c%s "$SRC_PATH/$arch/d3d12core.dll")
            MIN_SIZE=4000000
            if [[ $SIZE -lt $MIN_SIZE ]]; then
              echo "ERROR: $arch/d3d12core.dll is too small ($SIZE bytes). Expected at least $MIN_SIZE bytes"
              exit 1
            fi
          done
          
          for arch in x64 x86; do
            SIZE=$(stat -c%s "$SRC_PATH/$arch/d3d12.dll")
            MIN_SIZE=50000
            if [[ $SIZE -lt $MIN_SIZE ]]; then
              echo "ERROR: $arch/d3d12.dll is too small ($SIZE bytes). Expected at least $MIN_SIZE bytes"
              exit 1
            fi
          done
          
          echo "=== Build verification passed ==="

      - name: PREP_WCP_ROOT
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          set -e
          mkdir -p staging/system32 staging/syswow64
          SRC_PATH=$(find out -maxdepth 1 -type d -name "vkd3d-proton-*")
          cp "$SRC_PATH/x64/"*.dll staging/system32/
          cp "$SRC_PATH/x86/"*.dll staging/syswow64/
          
          cat > staging/profile.json << EOF
          {
            "type": "VKD3D",
            "versionName": "${{ env.VER }}",
            "versionCode": $(date +%s),
            "description": "VKD3D-Proton ${{ env.VER }}",
            "files": [
              {"source": "system32/d3d12.dll", "target": "\${system32}/d3d12.dll"},
              {"source": "system32/d3d12core.dll", "target": "\${system32}/d3d12core.dll"},
              {"source": "syswow64/d3d12.dll", "target": "\${syswow64}/d3d12.dll"},
              {"source": "syswow64/d3d12core.dll", "target": "\${syswow64}/d3d12core.dll"}
            ]
          }
          EOF

      - name: PACK_WCP
        if: steps.check.outputs.SKIP_RUN == 'false'
        run: |
          set -e
          cd staging && zip -r "../vkd3d-proton-${{ env.VER }}-${{ env.COMMIT }}.wcp" ./*
          echo "WCP_FILE=vkd3d-proton-${{ env.VER }}-${{ env.COMMIT }}.wcp" >> $GITHUB_ENV

      - name: DEPLOY_RELEASE
        if: steps.check.outputs.SKIP_RUN == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ env.VER }}
          name: VKD3D-Proton ${{ env.VER }}
          files: ${{ env.WCP_FILE }}
          body: |
            ## VKD3D-Proton ${{ env.VER }}
            
            **Commit:** `${{ env.COMMIT }}`
            **Source:** [HansKristian-Work/vkd3d-proton](https://github.com/HansKristian-Work/vkd3d-proton/releases/tag/${{ env.TAG }})
            
            ### Architecture
            - `system32/` - x64 DLLs
            - `syswow64/` - x86 DLLs
            
            ### Files Included
            - d3d12.dll (~100KB - wrapper)
            - d3d12core.dll (~5MB - main library)
