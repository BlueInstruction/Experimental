name: Turnip Builder 07xx

on:
  workflow_dispatch:
    inputs:
      mesa_branch:
        description: 'Mesa branch/tag'
        required: false
        default: 'main'
      target_device:
        description: 'Target Device'
        required: false
        default: 'adreno-750'
        type: choice
        options: [adreno-730, adreno-740, adreno-750]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build python3-pip python3-mako \
            flex bison patchelf curl unzip clang lld llvm pkg-config \
            glslang-tools libdrm-dev

      - name: Setup NDK
        run: |
          curl -L -o ndk.zip "https://dl.google.com/android/repository/android-ndk-r26d-linux.zip"
          unzip -q ndk.zip
          echo "NDK_PATH=$PWD/android-ndk-r26d" >> $GITHUB_ENV

      - name: Clone Mesa
        run: |
          git clone --depth 1 --branch ${{ github.event.inputs.mesa_branch }} https://gitlab.freedesktop.org/mesa/mesa.git mesa-source

      - name: Build
        run: |
          cd mesa-source
          cat > android_cross.ini << EOF
          [binaries]
          c = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang'
          cpp = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++'
          ar = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          ld = 'lld'
          pkgconfig = '/usr/bin/pkg-config'
          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'armv8'
          endian = 'little'
          EOF
          
          # Force Gen 7+ KMDs
          meson setup build-android --cross-file android_cross.ini -Dplatforms=android -Dplatform-sdk-version=34 -Dandroid-stub=true -Dvulkan-drivers=freedreno -Dfreedreno-kmds=msm,kgsl -Dbuildtype=release -Dopengl=false -Dtools=
          ninja -C build-android src/freedreno/vulkan/libvulkan_freedreno.so

      - name: Final Rename and Upload
        run: |
          mkdir -p final_zip
          # Renaming to your requested format
          cp mesa-source/build-android/src/freedreno/vulkan/libvulkan_freedreno.so final_zip/vulkan.ad07xx.so
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Turnip-vulkan.ad07xx
          path: final_zip/vulkan.ad07xx.so

